
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner py-4">
        <!-- Forgot Password -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a  class="app-brand-link gap-2">
                <div class="header-logo"><a class="d-flex" ><img  src="./assets/imgs/template/logo-plateforme1.2.png"></a></div>

              </a>
            </div>
            
            <!-- /Logo -->
            <h4 class="mb-2">Forgot Password? ðŸ”’</h4>
            <p class="mb-4">Enter your email and we'll send you instructions to reset your password</p>
            <form id="formAuthentication" [formGroup]="resetemaillink" #f="ngForm" (ngSubmit)="sendresetlinkk(f); f.reset()" class="mb-3" action="index.html" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your email"
                  autofocus
                />
              </div>
              <div style="text-align: center;">
                <button  id="resetbutton"  type="submit" class="btn btn-primary">Send Reset Link</button>

              </div>
           
            </form>
            <div class="text-center">
              <a routerLink="/login" class="d-flex align-items-center justify-content-center">
                <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                Back to login
              </a>
            </div>
          </div>
        </div>
        <!-- /Forgot Password -->
      </div>
    </div>
  </div>
<app-footer></app-footer>
