<app-header></app-header>
<main class="main">
    <section class="pt-100 login-register">
        <div class="container">
            <div class="row login-register-cover">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
                    <div class="text-center">
                        <h2 class="mt-10 mb-5 text-brand-1">Reset Your Password</h2>
                        <p class="font-sm text-muted mb-30">
                            Enter email address associated with your account and
                            we'll send you a link to reset your password
                        </p>
                    </div>
                    <form class="login-register text-start mt-20" [formGroup]="resetpassword" #f="ngForm" (ngSubmit)="updatepassword (f); f.reset()" name="signupForm" id="signupForm">
                        <div class="form-group">
                            <label class="form-label" for="input-1">New Password *</label>
                            <input class="form-control" id="input-1" type="password" required=""formControlName="password"
                                >
                        </div>
                        <div class="form-group">
                            <button class="btn btn-brand-1 hover-up w-100" type="submit"
                                name="continue">Continue</button>
                        </div>
                        <div class="text-muted text-center">Don't have an Account? <a routerLink="/login">Sign
                                up</a></div>
                    </form>
                </div>
                <div class="img-1 d-none d-lg-block"><img class="shape-1"
                        src="./assets/imgs/page/login-register/img-5.svg"></div>
                <div class="img-2"><img src="./assets/imgs/page/login-register/img-3.svg"></div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
